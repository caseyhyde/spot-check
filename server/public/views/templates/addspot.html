</br></br>
<div class="col-xs-13 input-group ">
  <form class="col-xs-9">
    <input ng-model="add.newSpot.email" id="email" type="text" class="form-control" placeholder="Your Email Address (needed to verify Spot)">
    <input ng-model="add.newSpot.spotName" id="spotName" type="text" class="form-control" placeholder="Spot Name">
    <input ng-model="add.newSpot.streetAddress" id="streetAddress" type="text" class="form-control" placeholder="Street Address">
    <input ng-model="add.newSpot.city" id="city" type="text" class="form-control" placeholder="City">
    <input ng-model="add.newSpot.state" id="state" type="text" class="form-control" placeholder="State">
    <input ng-model="add.newSpot.zip" id="zip" type="text" class="form-control" placeholder="Zip">
    <input ng-model="add.newSpot.notes" id="zip" type="text" class="form-control" placeholder="Notes">
    <input type="file" file-model="add.newSpot.files" name="file" multiple/>
    <button class="btn-default" ng-click="add.reviewSpot()">Review</button>
  </form>
</div>

</br></br></br>
<div class="container centered result" ng-repeat="spot in results.searchResults">
  <div id="results" class="col-xs-8 col-xs-offset-2 col-lg-8 col-lg-offset-2">
    <h4>{{spot.info.spotName}}</h4>
    <p>
      {{spot.info.streetAddress}}</br>
      {{spot.info.city}},
      {{spot.info.state}}
      {{spot.info.zip}}</br>
      {{spot.info.notes}}</br></br>
      <div class="container col-xs-offset-1 col-lg-offset-1 text-center">
        <div ng-repeat="image in spot.images.urls">
          <img class="col-xs-3 centered" ng-src="{{image.url}}"/>
        </div>
      </div>
    </p>
  </div>
</div>
